<div>
    <ngb-carousel #carousel [interval]="1500" [pauseOnHover]="true" class="carouselCard">
        <ng-template ngbSlide *ngFor="let slide of slides1; index as i">
            <div class="picsum-img-wrapper">
                <img [src]="slide.src">
            </div>
        </ng-template>
    </ngb-carousel>
</div>
